<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Share Your Feedback</h1>
    </header>

    <div class="container">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="rating">Rate your experience:</label>
                <input type="range" id="rating" name="rating" min="1" max="5" value="3">
                <div id="ratingDisplay">3</div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>
            <div class="form-group">
                <label>Reason for Feedback:</label>
                <select id="reason" name="reason">
                    <option value="support">Support</option>
                    <option value="quality">Quality</option>
                    <option value="usability">Usability</option>
                </select>
            </div>
            <div class="form-group">
                <label>User Type:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="newUser" name="userType" value="new"> New User
                    <input type="checkbox" id="returningUser" name="userType" value="returning"> Returning User
                </div>
            </div>
            <button type="submit" id="submitBtn">Submit Feedback</button>
            <div id="responseMessage" class="hidden">Thank you for your feedback!</div>
        </form>
    </div>

    <footer>
        <p>Thank you for helping us improve!</p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
